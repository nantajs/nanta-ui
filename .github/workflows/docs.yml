name: docs

on:
  push:
    paths:
      - "docs/**"
      - ".github/workflows/docs.yml"
    branches:
      - main
  pull_request:
    paths:
      - "docs/**"
      - ".github/workflows/docs.yml"
    branches:
      - main

jobs:
  cd:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Install @root dependencies.
        run: yarn install

      - name: Install @docs dependencies
        run: yarn install
        working-directory: ./docs

      - name: Generate
        run: yarn build
        working-directory: ./docs

      - name: Move dist folder
        run: mv ./dist ..
        working-directory: ./docs

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
